<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <h4>Add Employee</h4>
            <div id="addForm">
                <input class="addInput" id="fn" type="text" placeholder="First Name">
                <input class="addInput" id="ln" type="text" placeholder="Last Name">
                <input class="addInput" id="id" type="text" placeholder="ID">
                <input class="addInput" id="title" type="text" placeholder="Title">
                <input class="addInput" id="as" type="text" placeholder="Salary e.g. 58000">
            </div>
            <button id="submitBtn">Submit</button>
            <br>
            <h4>Employees</h4>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <footer>
                <h4>Total Monthly Salary: <span id="totalSalary">$0.00</span></h4>
            </footer>
        </main>
    </div>
</body>
</html>
